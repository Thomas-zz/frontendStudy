    // 做法二
    var twoSum = function(nums, target){
        const map = new Map();
        for(let i = 0;i<nums.length;i++){
            const num = target-nums[i];
            if(map.has(num)){
                return [map.get(num),i];
            }else{
                map.set(nums[i],i);
            }
        }
        return [];
    }
