    var lengthOfLongestSubstring = function (s) {
        let arr = new Array();
        let maxLength = 0;

        for (let i = 0; i < s.length; i++) {
            if (arr.indexOf(s[i]) === -1) {
                arr.push(s[i]);
                maxLength = Math.max(maxLength, arr.length);
            } else {
                while (arr.indexOf(s[i]) !== -1) {
                    // 删除数组的第一个元素
                    arr.shift()
                }
                arr.push(s[i]);
            }
        }
        return maxLength;
    };

    // 这两个方法的思路都是差不多的，都是滑动窗口法
</script>
