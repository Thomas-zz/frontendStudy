<script>
    var isValid = function (s) {
        // 如果为奇数，直接返回false
        if(s.length%2==1){
            return false;
        }
        let stack = [];
        for (let i = 0; i < s.length; i++) {
            if (stack == ""||s[i]=="{"||s[i]=="["||s[i]=="(") {
                stack.push(s[i]);
            } else {
                let char1 = stack[stack.length - 1];
                if ((char1 == "(" && s[i] == ")") || (char1 == "{" && s[i] == "}") || (char1 == "[" && s[i] == "]")) {
                    stack.pop();
                } else {
                    return false;
                }
            }
        }
        if (stack == "") {
            return true;
        } else {
            return false;
        }
    };
</script>
