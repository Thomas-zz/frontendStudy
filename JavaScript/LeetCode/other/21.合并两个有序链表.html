<script>
    var mergeTwoLists = function (l1, l2) {
        let dummy = new ListNode();
        let l3 = dummy;

        while (l1 !== null && l2 !== null) {
            if (l1.val < l2.val) {
                l3.next = l1;
                l1 = l1.next;
            } else if (l2.val <= l1.val) {
                l3.next = l2;
                l2 = l2.next;
            }
            l3 = l3.next;
        }

        l3.next = l1 === null ? l2 : l1;

        return dummy.next;
    };
</script>
