<script>
    var maxProfit = function (prices) {
        let min = prices[0];
        let maxDif = 0;
        let result = 0;
        for (let i = 0; i < prices.length; i++) {
            if (prices[i] < prices[i - 1]) {
                result += maxDif;
                maxDif = 0;
                min = prices[i];
            } else {
                if (prices[i] - min > maxDif) {
                    maxDif = prices[i] - min;
                }
                if (prices[i] < min) {
                    min = prices[i];
                }
            }

        }
        return result + maxDif;
    };

    // 贪心算法，只能用于计算最大利润，计算的过程并不是实际的交易过程。
    var maxProfit = function (prices) {
        let ans = 0;
        let n = prices.length;
        for (let i = 1; i < n; ++i) {
            ans += Math.max(0, prices[i] - prices[i - 1]);
        }
        return ans;
    };
</script>
