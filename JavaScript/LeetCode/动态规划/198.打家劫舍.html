<script>
    // 动态规划，当打劫一个家的时候，两个家的时候，三个家以上的时候
    var rob = function (nums) {
        if (nums.length <= 1) {
            return nums;
        }
        if (nums.length === 2) {
            return Math.max(nums[0], nums[1]);
        }
        // 用a和b保留每轮循环的dp(i-2)和dp(i-1)
        let a = nums[0];
        let b = Math.max(nums[0], nums[1]);
        let max = 0;
        for (let i = 2; i < nums.length; i++) {
            max = Math.max(a + nums[i], b);
            a = b;
            b = max;
        }
        return max;
    };
</script>
