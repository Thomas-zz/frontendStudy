<script>
    // 爬第n阶楼梯的方法f(n) = f(n - 1) + f(n - 2);
    var climbStairs = function (n) {
        if (n === 1) {
            return 1;
        }
        if (n === 2) {
            return 2;
        }
        let a = 1;
        let b = 2;
        let c = 0;
        for (let i = 3; i <= n; i++) {
            c = a + b;
            a = b;
            b = c;
        }
        return c;
    };

    // 简化一下：
    var climbStairs = function (n) {
        let a = 0, b = 0, c = 1;
        for (let i = 1; i <= n; i++) {
            a = b;
            b = c;
            c = a + b;
        }
        return c;
    }
</script>
