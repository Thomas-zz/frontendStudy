<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    header,
    footer {
      text-align: center;
      width: 100%;
      background-color: #ffcd42;
    }

    .text {
      text-align: center;
      color: #fff;
      font-size: 20px;
      line-height: 30px;
    }

    .container {
      display: flex;
    }

    .middle {
      /* flex: 1; */
      flex-grow: 1;
      background: #22a7f2;
    }

    .left {
      width: 300px;
      background: #12d36a;
    }

    .right {
      width: 300px;
      background: #dd001b;
    }
  </style>
</head>

<body>
  <header class="text">head</header>
  <main class="container">
    <div class="left text">left</div>
    <div class="middle text">middle</div>
    <div class="right text">right</div>
  </main>
  <footer class="text">footer</footer>
</body>

</html>
